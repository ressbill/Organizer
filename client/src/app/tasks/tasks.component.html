<form [formGroup]="form" class="form">
  <div class="grid">
    <mat-form-field color="accent" class="title">
      <mat-label>Title</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent" class="title">
      <mat-label>Some notes</mat-label>
      <textarea matInput placeholder="Description..."></textarea>
    </mat-form-field>

    <div class="calendar">
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">

        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class=" time">
        <div class="24hr-example">
          <input placeholder="time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24">
          <ngx-material-timepicker #fullTime></ngx-material-timepicker>
        </div>
      </div>

    </div>
  </div>
  <button mat-raised-button color="accent" type="submit"> Save</button>

</form>
<div *ngFor="let task of tasks">
  <h1>{{task.name}}</h1>
  <p>{{task.text}}</p>
  <p>{{task.date}}</p>
</div>
